<body>

<!--= LOADER TEMPLATE -->
<div class="page-loader">
    <div class="loader-icon"><img style="width: 100px; height: 100px" src="images/spinner.svg" alt=""></div>
</div>
<!-- /LOADER TEMPLATE -->

<!-- HEADER -->
<header id="#top">

    <!-- if you want to youtube video, delete the comments -->
    <!-- YOUTUBE PLAYER -->
    <!--<div id="video" data-video="cphYpNus4oQ" data-mute="true"></div>-->
    <!-- /YOUTUBE PLAYER -->

    <div class="logo"><img src="images/logo.svg" width="190" height="190" alt=""></div>

    <div class="coming-soon animated">


        <h1>Always Evolving</h1>

        <!-- COUNTDOWN -->
        <div class="countdown"></div>
        <!-- /COUNTDOWN -->

    </div>
    <!-- MOUSE ICON -->
    <div class="mouse">
        <a href="#services">
            <i class="fa fa-chevron-down"></i>
        </a>
    </div>
    <!-- /MOUSE ICON -->


</header>
<!-- END HEADER -->


<!-- CONTACT -->
<section class="contact">
    <div class="container">
        <div class="row">
            <h2 data-sr="wait 0.5s, then enter top and move 40px over 1s"><span>CONTACT US</span></h2>
            <div class="col-md-12">
                <div id="note"></div>
                <div id="fields">
                    <form id="ajax-contact-form">
                        <input type="text" name="name" id="name" placeholder="Name" value="" data-sr="enter left move 25px, after 0.3s"/>
                        <input type="email" name="email" id="email" placeholder="Email" value="" data-sr="enter right move 25px, after 0.3s"/>
                        <textarea name="msg" id="msg" placeholder="Message" data-sr="enter bottom move 25px, after 0.3s"></textarea>
                        <input type="submit" name="submit" id="submit" value="Send message" data-sr="wait 0.8s, then enter top and move 40px after 0.3s"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END CONTACT -->

<!-- END FOOTER -->

<!-- Javascript files -->
<!-- jQuery -->
<script src="js/jquery.js"></script>
